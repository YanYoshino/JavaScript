<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ano Bissexto</title>
</head>
<body>
    <h1>Ano bissexto</h1>
    <input type="button" value="Verificar" onclick="verificar()">
    <p id="res">Informe um ano para saber se ele é bissexto</p>
    
    <script>
        function verificar(){
            var numero = window.prompt("Qual é o ano que quer verificar")
            var ano = Number(numero)
            var res = document.getElementById("res")
            if ((ano % 4 == 0 && ano % 100 != 0) || (ano % 400 == 0)){
                res.innerHTML = `Ano bissexto`
            }else{
                res.innerHTML = `Não é bissexto`
            }
        }
    </script>
</body>
</html>
