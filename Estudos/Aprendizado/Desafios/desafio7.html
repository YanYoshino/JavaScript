<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor R$ -> US$</title>
</head>
<body>
    
    <h1>Conversor R$ -> US$</h1>
    <input type="button" value="Converter" onclick="converter()">
    <p id="res">Clique no botão acima para iniciar.</p>

    <script>
        function converter(){
            var cotacao = window.prompt("Digite a cotação do dólar:")
            var cotT = Number(cotacao)
            var dinheiro = window.prompt("Digite quanto dinheiro quer converter:")
            var real = Number(dinheiro)
            var conv = real / cotT
            window.alert(`O valor de R$ ${real} corresponde a US$ ${conv.toFixed(2)}`)
        }
    </script>
</body>
</html>
