<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        #mam{font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-size: larger;

            background-color: violet;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="mam"> Interajir</div>


    <script>
        var a = document.getElementById('mam')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar(){
                a.innerText = 'Clicou!'
                a.style.background = 'green'
        }
        function entrar(){
                a.innerText = 'Entrou!'
        }
        function sair(){
                a.innerText = 'Saiu!'
                a.style.background = 'violet'
        }
    </script>
</body>
</html>
