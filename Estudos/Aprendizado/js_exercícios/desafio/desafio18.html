<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio master</title>
</head>
<body>
    <h1>Desafio cabuloso</h1>
    <p>Digite um número: <input type="number" name="num1" id="num1"></p>
    <p>Digite um número: <input type="number" name="num2" id="num2"></p>
    <input type="button" value="verificar" onclick="verificar()">
    <div>
        <p id="res1"></p>
        <p id="res2"></p>
        <p id="res3"></p>
    </div>
    <script>
        function verificar(){
            let numero1 = document.getElementById("num1");
            let numero2 = document.getElementById("num2");
            let res1 = document.getElementById("res1");
            let res2 = document.getElementById("res2");
            let res3 = document.getElementById("res3");
            let c = 0;
            let par = 0;
            let impar = 0;
            let soma = 0

            let num1 = Number(numero1.value);
            let num2 = Number(numero2.value);

            res1.innerHTML = ''
            res2.innerHTML = ''
            res3.innerHTML = ''

            if (num2 < num1){
                window.alert("Numero menor que o inicial")
            }else if(numero1.value.length == 0 || numero2.value.length == 0 ){
                window.alert("Sem valor inserido")
            }else{
                res1.innerHTML = `Os números pares no intervalo de (${num1}) a (${num2}) é `;
                res2.innerHTML = `Os números impar no intervalo de (${num1}) a (${num2}) é `;

                for(c = num1 +1; c < num2; c++){
                    soma += c;
                    if(c % 2 == 0){
                        par = c 
                        res1.innerHTML += `${par} `
                    }else{
                        impar = c
                        res2.innerHTML += `${impar} `
                    }
                }
                res3.innerHTML = `A soma de todos os numeros do intervalo é ${soma}`
            }
        }
    </script>
</body>
</html>
